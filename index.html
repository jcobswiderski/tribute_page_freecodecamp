<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribute page</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="container_styles.css">
</head>
<body class="main" id="main">
    <header class="header main__header">
        <h1 class="header__title" id="title">Dr. Norman Borlaug</h1>
        <span class="header__description">The man who saved billion lives</span>
    </header>

    <section class="photography main__photography">
        <figure class="photography__frame" id="img-div">
            <img class="photography__image" id="image" src="photo.jpg" alt="Dr. Norman Borlaug teaches people how to increase wheat yields">
            <figcaption class="photography__description" id="img-caption">Dr. Norman Borlaug, third from the left, trains biologists in Mexico on how to increase wheat yields - part of his life-long war on hunger.</figcaption>
        </figure>
    </section>
</body>
</html>
